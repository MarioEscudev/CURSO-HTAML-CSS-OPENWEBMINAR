<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <!--Titulo -->
    <h1>IMPRIMIR CALENDARIO</h1>
    <!-- Se crea el label que se unira con el input mediante "mes" -->
    <label for="mes">Ingrese el mes (en letras): </label>
    <input type="text" id="mes" placeholder="Ejemplo: marzo" />

    <br>
    <!-- Se crea el label que se unira con el input mediante "year" -->
    <label for="year">Ingrese el año :</label>
    <input type="number" id="year" placeholder="Ejemplo: 2023">

    <br>
    <!-- Se crea el boton para imprimir el calendario -->
    <button onclick="imprimirCalendario()">Imprimir Calendario</button>

    <!-- Se crea el contenedor donde ira la logica de javascript -->
    <div id="calendario"></div>


    <script>
        // Lo primero definir los arrays con los meses y los dias
        let meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
        let dias = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"]

        // Se procede a crear la funcionalidad/logica
        function imprimirCalendario() {

            //Obtener el mes y el año ingresados por el usuario
            let mesIngresado = document.getElementById('mes').value.toLowerCase();
            let yearIngresado = document.getElementById('year').value;

            //Crear un objeto de fecha para el primer dia del mes
            let primerDia = new Date(yearIngresado, meses.indexOf(mesIngresado), 1);

            //obtener el nombre del mes y del año para mostrar en el encabezado
            let nombreMes = meses[primerDia.getMonth()].toUpperCase();
            let encabezado = nombreMes + " - " + yearIngresado;

            //Crear el contenido del calendario
            let contenidoCalendario = encabezado + "<br>";

            // Obtener el día de la semana del primer día del mes
            let diaSemana = primerDia.getDay();

            //Obtener el numero total de dias en el mes
            let totalDias = new Date (yearIngresado, primerDia.getMonth() + 1, 0).getDate();

            //imprimir los dias del mes
            for (let dia = 1; dia <= totalDias; dia++) {

                contenidoCalendario += dia + " (" + dias[diaSemana] + "), ";
                diaSemana = (diaSemana + 1) % 7; 
            }

            // Mostrar calendario por pantalla con el id de calendario del html
            document.getElementById('calendario').innerHTML = contenidoCalendario;
            
        }



    </script>
</body>
</html>
