<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined_null</title>
</head>
<body>
    <script type="text/Javascript">
        // UNDEFINED
        // testing var
        
        var a = 'testing var'
        console.log(a);

        // testing let
        
        let b = 'testing let'
        console.log(b);

          // NULL
            // testing var
            
            var c = null
            console.log(c)

            // testing let
           
            let d = null
            console.log(d)
    </script>
</body>
</html>
