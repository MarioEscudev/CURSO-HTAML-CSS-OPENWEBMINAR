<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <script type="text/javascript">
        console.log( 2 + 2)
        console.log( 3 - 1)
        console.log( 3 * 2)
        console.log( 4 / 2)
        
        console.log(10<20)
        console.log(10>20)

        console.log(10<=20)
        console.log(10<=10)

        console.log(10>=20)
        console.log(10>=10)

        console.log(40 === '40')
        console.log(40 === 40)

        console.log(30 !== 20)
        console.log (30 !== 30)

    </script>
</body>
</html>
