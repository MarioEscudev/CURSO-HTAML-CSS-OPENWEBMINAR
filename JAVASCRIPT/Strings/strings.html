<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Strings</title>
</head>
<body>
    <script type="text/Javascript">
        //concatenar cadenas de texto
        console.log('HEllo + world');
        //template literals
        let name = 'Mario'
        console.log(`Hello ${name} whatever `);
        //typeog
        console.log(typeof name);
        //lenght
        console.log(name.length);
        //.includes()
        console.log(name.includes('asijswj'));
        //.slice(start, end)
        console.log(name.slice(2, 4));
        //.replace ('este texto , 'por este otro')
        console.log(name.replace('ri' , 'aton'));
        //.trim()
        let text = '   hola este es texto mas reducido   '
        console.log(text.trim());
        // .split(',')
        let geolocation = 'Calle falsa, 8 , 3i' ; 
        console.log(geolocation.split(','))




        
    </script>
</body>
